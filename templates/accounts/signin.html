{% extends 'shared/site.html' %}
{% block site_content %}

<div class="container">
    <form class="w-50 m-auto" method="post" style="border: 1px solid grey; margin: 10% 0%; padding: 5% 5%" action="{% url 'signin user' %}">
      <h2>Login</h2>

        <div>
            {{ form.username.label }}
            {{ form.username }}
        </div>
        <div>
            {{ form.password.label }}
            {{ form.password }}
        </div>
        {% csrf_token %}
        {{form.errors}}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

{% endblock %}
