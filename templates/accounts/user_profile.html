{% extends 'shared/site.html' %}
{% load static %}


{% block site_content %}
    <link rel="stylesheet" href="{% static "css/user_profile.css" %}">
  <div>
    <h1>Hello, {{ profile_user}}</h1>

    <h2>Customer overview:</h2>


      <div class="row">
          <div class="column">
              <h1>Active</h1>

        {% for company in companies %}
            <div>
            <a href="{% url 'customer details' company.id %}">{{ company.customer_name }} </a>
            </div>
        {% endfor %}

          </div>
          <div class="column">
              <h1>Pending</h1>
          </div>
          <div class="column">
              <h1>Drafts</h1>
      </div>
</div>

  </div>


{%  endblock %}
